    <section class="Contact pt-5" id="Contact">
      <div class="container pt-5">
        <div class="row text-center">
          <div class="col">
            <h2>Contact Me</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" />
              </div>

              <div class="mb-3">
                <label for="messege" class="form-label">Write your message here!</label>
                <textarea class="form-control" id="messege" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check" />
                <label class="form-check-label" for="Check">Remember me</label>
              </div>
              <a href="submit.html" type="submit" class="btn btn-outline-dark">Submit</a>
            </form>
          </div>
        </div>
      </div>
